<body>

  <!-- <div class="login-container"> -->
    <img class="login-image" src="../imagefolder/young-african-boy-his-school.jpg">
    <link rel="icon" href="../imagefolder/abroadbooks-more (1).jpg">
    <section class="general-container"> 
      <form action="" method="post">
        <div class="imgcontainer">
          <img src="../imagefolder/african-teen-boy-one.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="container">
          <label for="uname"><b class="prompt-word">Username</b></label>
          <input type="text" class="input-section" placeholder="Enter Username" name="uname" required> 

          <label for="psw"><b class="prompt-word">Password</b></label>
          <input type="Password" class="input-section" placeholder="Enter Password" name="psw" required>
          <button type="submit" class="login">Login</button>

          <label class="remember-me">
            <input type="checkbox" checked ="checked" name="remember" class="remember-me">Remember me
          </label>
        </div>
         <div class="container">
           <button type="button" class="cancelbtn"><a class="cancelbtn" href="../htmlfolder/home.html">Home</a></button>
           <span class="psw">Forget<a href="#" class="password">Password</a></span>
         </div>
      </form>
    </section>
